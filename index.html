<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Famous Quotes</title>
    <link rel="shortcut icon" href="https://www.google.com/s2/u/0/favicons?domain=youtube.com" type="image/png">
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" 
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" 
        crossorigin="anonymous" 
    />
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="quote-container" class="quote-container">
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">
                Testing quotes fefejefjefjejfejfejfejfejfjefjejfejfejfjefjejfejfjefjejfejfejfj
            </span>
        </div>
        <div class="quote-author">
            <span id="author">
                my name
            </span>
        </div>
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet this!">
                <i class="fab fa-twitter"></i>
                <button id="new-quotes">New Quotes</button>
            </button>
        </div>
    </div>
</body>
</html>
